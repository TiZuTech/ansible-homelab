---
 - hosts: ubuntu
   gather_facts: yes
   become: true
   become_method: su
   become_user: root
   tasks:

   - name: Including variables
     include_vars: vars.yml

   - name: Creating users and groups with ssh keys
     include_tasks: includes/users.yml

   - name: Updating OS
     include_tasks: includes/update_os.yml

   - name: Installing Linux Azure kernel
     include_tasks: includes/linux-azure.yml

   - name: Hardening sshd
     include_tasks: includes/sshd.yml
